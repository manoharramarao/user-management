syntax = "proto3";

package ums;

service UmsService {
    rpc SignUp(SignupReqDto) returns (Empty);
}

message Empty{}

message SignupReqDto{
    string code = 1;
    string firstName = 2;
    string middleName = 3;
    string lastName = 4;
    repeated string emails = 5;
    repeated Phone phones = 6;
    repeated UserGroups userGroups = 7;
    // repeated string userGroups = 7;
    
}

message Phone{
    string type = 1;
    string phoneNumber = 2;
    string countryCode = 3;
}

enum UserGroups {
    USERGROUP_NONE = 0;
    ANONYMOUS_USER = 1;
    ADMIN = 2;
    SUPER_USER = 3;
}